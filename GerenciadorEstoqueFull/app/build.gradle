plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("org.jetbrains.kotlin.plugin.compose")
}

android {
    namespace "com.seuprojeto.gerenciadorestoque"
    compileSdk 34

    defaultConfig {
        applicationId "com.seuprojeto.gerenciadorestoque"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        // Compatível com Kotlin 2.0.x
        kotlinCompilerExtensionVersion = "1.5.14"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

// Compose + M3 (você já tinha a maior parte)
implementation platform("androidx.compose:compose-bom:2024.05.00")
implementation "androidx.compose.ui:ui"
implementation "androidx.compose.ui:ui-graphics"
implementation "androidx.compose.ui:ui-tooling-preview"
implementation "androidx.compose.material3:material3"
debugImplementation "androidx.compose.ui:ui-tooling"
debugImplementation "androidx.compose.ui:ui-test-manifest"

// Activity Compose (já tem, mantenha)
implementation "androidx.activity:activity-compose:1.9.0"

// **FALTA**: ViewModel para Compose (resolve `viewModel()`)
implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.8.3"

// (Opcional mas recomendado) ViewModel KTX “normal”
implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.3"

// (Opcional) Navigation Compose, se você usar NavHost/rememberNavController
implementation "androidx.navigation:navigation-compose:2.7.7"
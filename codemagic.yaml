workflows:
  android-app:
    name: Build Android App
    max_build_duration: 30
    environment:
      android: latest
      java: 17
    scripts:
      - name: Clean project
        script: ./gradlew clean
      - name: Build Debug APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - your-email@example.com
